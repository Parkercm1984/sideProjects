<!DOCTYPE html>
<!--
Program: Basic calculator program 
Programmer: Craig Parker
-->
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                
    </head>
    <body>
        <div id="calculator">
            <div id="container1">    
                <input type="text" id="calcOutput" name="calcOutput" value="" /> 
                <div class="container2">
                    <button id="clear">Clear</button>
                    <button id="memorySave" class="calcMemory">MS</button>
                    <button id="memoryRecall" class="calcMemory">MR</button>
                    <button id="memoryClear" class="calcMemory">MC</button>                        
                </div>
                <div class="container2"> 
                    <div>
                        <button  class="operations" id="division">/</button>
                        <button  class="operations" id="multiplication">*</button>
                        <button  class="operations" id="subtraction">-</button>
                    </div>
                    <div>
                        <button  class="calcNumbers">7</button>
                        <button  class="calcNumbers">8</button>
                        <button  class="calcNumbers">9</button>
                    </div>
                    <div>
                        <button  class="calcNumbers">4</button>
                        <button  class="calcNumbers">5</button>
                        <button  class="calcNumbers">6</button>
                    </div>
                    <div>
                        <button  class="calcNumbers">1</button>
                        <button  class="calcNumbers">2</button>
                        <button  class="calcNumbers">3</button>
                    </div>
                    <div>
                    <button  id="zeroButton" class="calcNumbers">0</button>
                    <button  id="decimal" class="calcNumbers">.</button>
                    </div>
                </div>    
                <div class="container2">
                    <div>
                        <button  class="operations" id="addition">+</button>
                    </div>
                    <div>
                        <button class="operations" id="equals">=</button>
                    </div>
                </div>                
            </div>    
        </div>
    <script type="text/javascript" src="script.js"></script>    
    </body>
</html>
